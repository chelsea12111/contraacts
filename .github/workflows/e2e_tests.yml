
name: e2e tests
on:
  push:
    branches:
      - kresimir/ci
  pull_request:
    branches:
      - main
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: contracts/package-lock.json
    - name: "Install Dependencies"
      id: install
      run: cd contracts && npm ci
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Python Dependencies
      run: pip install -r oracles/requirements.txt
    - name: Run Hardhat Node
      run: cd contracts && npx hardhat node &
    - name: Run Python Oracle
      run: cd oracles && python oracle.py
      env:
        CHAIN_ID: 1337
        WEB3_RPC_URL: "http://127.0.0.1:8545/"
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        OPEN_AI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        BEARLY_API_KEY: ${{ secrets.BEARLY_API_KEY }}
