
name: e2e tests
on:
  pull_request:
    branches:
      - main
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: contracts/package-lock.json
    - name: "Install Dependencies"
      id: install
      run: cd contracts && npm ci
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Python Dependencies
      run: pip install -r oracles/requirements.txt
    - name: Run Hardhat Node
      run: cd contracts && npx hardhat node &
    - name: "Deploy Contracts"
      run:
        cd contracts && npm run deployAll:localhost
      env:
        PRIVATE_KEY_LOCALHOST: ${{ secrets.PRIVATE_KEY }}
    - name: "Whitelist the address"
      run:
        cd contracts && npx hardhat whitelist --oracle-address 0x5FbDB2315678afecb367f032d93F642f64180aa3 --whitelist-address 0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266 --network localhost
      env:
        PRIVATE_KEY_LOCALHOST: ${{ secrets.PRIVATE_KEY }}
    - name: "Deploy Test Contract"
      run:
        cd contracts && npm run deployTest:localhost
      env:
        PRIVATE_KEY_LOCALHOST: ${{ secrets.PRIVATE_KEY }}
        ORACLE_ADDRESS: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    - name: Run Python Oracle
      run: | 
        cd oracles && python oracle.py &
        echo $! > python_oracle.pid
      env:
        CHAIN_ID: 1337
        WEB3_RPC_URL: "http://127.0.0.1:8545/"
        ORACLE_ADDRESS: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        OPEN_AI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        BEARLY_API_KEY: ${{ secrets.BEARLY_API_KEY }}
    - name: "Test 1 - Image Generation"
      run:
        cd contracts && npx hardhat image_generation --contract-address 0x8A791620dd6260079BF849Dc5567aDC3F2FdC318 --query "Red rose" --network localhost
      env:
        PRIVATE_KEY_LOCALHOST: ${{ secrets.PRIVATE_KEY }}
    